<div class="blog-list-heading">
  <h1>Vocal Wisdom Articles</h1>
</div>
<br/>
<div class="grid-container">
  <div *ngFor="let blog of blogs" class="grid-item blog-entry">
    <h4><a [routerLink]="['/blog-details', blog.id]">{{ blog.title }}</a></h4>
    <img [src]="blog.imageUrl" alt="Image">
  </div>
</div>
