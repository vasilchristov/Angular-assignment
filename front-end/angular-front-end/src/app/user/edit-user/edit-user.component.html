<div class="edit-author-heading">
    <h1>Edit user profile</h1>
</div>
<br/>

<div *ngIf="author" class="edit-author-container">
  <form #authorForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="author.name" name="name" required #name="ngModel">
      <div *ngIf="name.invalid && name.touched" class="error">Name is required.</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="author.email" name="email" required email #email="ngModel">
      <div *ngIf="email.invalid && email.touched">
        <div *ngIf="email.errors?.['required']" class="error">Email is required.</div>
        <div *ngIf="email.errors?.['email']" class="error">Enter a valid email address.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" [(ngModel)]="author.imageUrl" name="imageUrl">
    </div>
    <div class="form-actions">
      <button type="button" class="edit-button" (click)="updateAuthor()" [disabled]="authorForm.invalid || !authorForm.dirty">Update Profile</button>
      <button type="button" class="delete-button" (click)="deleteAuthor()">Delete Profile</button>
    </div>
  </form>
</div>
