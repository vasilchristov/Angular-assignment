<div class="register-container">
  <form (ngSubmit)="register()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required #name="ngModel">
      <div *ngIf="name.invalid && name.touched" class="error">Name is required.</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required email #email="ngModel">
      <div *ngIf="email.invalid && email.touched">
        <div *ngIf="email.errors?.['required']" class="error">Email is required.</div>
        <div *ngIf="email.errors?.['email']" class="error">Enter a valid email address.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required #password="ngModel">
      <div *ngIf="password.invalid && password.touched" class="error">Password is required.</div>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" [(ngModel)]="user.imageUrl" name="imageUrl">
    </div>
    <button type="submit" class="btn" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
